<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Playing Cricket</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: white;
  }

  .container {
    text-align: center;
  }

  .text {
    font-size: 32px;
    margin-bottom: 20px;
    animation: fade 2s infinite alternate;
  }

  .bat {
    font-size: 80px;
    display: inline-block;
    animation: swing 1s infinite ease-in-out;
    transform-origin: bottom center;
  }

  @keyframes swing {
    0% { transform: rotate(0deg); }
    50% { transform: rotate(-40deg); }
    100% { transform: rotate(0deg); }
  }

  @keyframes fade {
    from { opacity: 0.5; }
    to { opacity: 1; }
  }
</style>
</head>

<body>
  <div class="container">
    <div class="text">Karthik Bhaiii abhi dosto ke sath cricket khel rahe hai.</div>
    <div class="bat">üèè</div>
  </div>

</script>
</body>
</html>
